name: Denis

on:
  push:
    tags:
     - 'release-gcp-dev-[0-9]+.[0-9]+.[0-9]+*'

env:
  tag: ${{ github.ref }}
  key: ${{ secrets.KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set ${{ github.ref }}
      run: |
        environ=${{ github.ref }}| cut -d'-' -f3
        echo $environ

