name: Denis

on:
  push:
    tags:
     - 'release-gcp-dev-[0-9]+.[0-9]+.[0-9]+*'

env:
  tag: ${{ github.ref }}
  key: ${{ secrets.KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set Environment And Version
      run: |
        env_version=${GITHUB_REF/refs\/tags\/release-gcp-/}
        environment=$( echo $env_version| cut -d'-' -f1)
        version=${env_version:$((1 + ${#environment}))}
        echo $environment
        echo $version



