name: Denis

on:
  push:
    tags:
     - 'release-gcp-dev-[0-9]+.[0-9]+.[0-9]+*'

env:
  tag: ${{ github.ref }}
  key: ${{ secrets.KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set Environment And Version
      run: |
        environment=$( echo ${{ github.ref }}| cut -d'-' -f3)
        echo "environment=${environment}" >> $GITHUB_ENV
        version=$( echo ${{ github.fer }}| cut -d'-' -f4)
        echo "version=${version}" >> $GITHUB_ENV
        echo ${{ env.environment }}
        echo ${{ env.version }}


