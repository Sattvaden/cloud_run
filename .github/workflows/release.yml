name: Denis

on:
  push:
    tags:
     - 'release-gcp-dev-[0-9]+.[0-9]+.[0-9]+*'

env:
  tag: ${{ github.ref }}
  key: ${{ secrets.KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set Environment And Version
      run: |
        tag=${{ github.ref }}
        environment=$( echo $tag| cut -d'-' -f3)
        echo $environment
        echo "environment=${environment}" >> $GITHUB_ENV
        version=$( echo $tag| cut -d'-' -f4)
        echo "version=${version}" >> $GITHUB_ENV
        echo $version
        echo ${{ env.environment }}
        echo ${{ env.version }}


