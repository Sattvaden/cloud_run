name: Denis

on:
  push:
    tags:
     - 'release-plugin-[0-9]+.[0-9]+.[0-9]+*'

env:
  tag: ${{ github.ref }}
  key: ${{ secrets.KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set
      run: |
        head=$( echo ${{ github.ref }}| cut -d'-' -f1)$( echo ${{ github.ref }}| cut -d'-' -f2)
        version=$( echo ${{ github.ref }}| cut -d'-' -f3)
        len=$((${#head} + ${#version} + 2))
        tail=${tag:$len}
        echo $version.${{ github.run_number }}$tail

