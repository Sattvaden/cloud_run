name: Denis

on:
  push:
    tags:
     - 'test-gcp-dev-8'
     - 'test-gcp-qa'

env:
  tag: ${{ github.ref }}
  den_dev: devvalue
  den_qa: qavalue
  den_prod: sdlfdjf
  tanik: ${{ secrets.TANIK }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Some Name
      run: |
       prefix="den_$(echo $tag|cut -d\- -f3)"
       echo ${!prefix}
       echo 'echo $tanik' | base64 --decode
