name: Denis

on:
  push:
    tags:
     - 'release-gcp-dev-[0-9]+.[0-9]+.[0-9]+*'

env:
  tag: ${{ github.ref }}
  key: ${{ secrets.KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set
      run: |
        environment=$( echo ${{ github.ref }}| cut -d'-' -f3)
        e=${GITHUB_REF/refs\/tags}
        echo $e
        echo $environment

